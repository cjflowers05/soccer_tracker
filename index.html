<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Stat Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,255,100,0.2);
    }
    label, button, input {
      display: block;
      margin: 0.5rem auto;
      font-size: 1rem;
    }
    input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      width: 80%;
    }
    .stat-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      text-align: center;
    }
    .stat-counter {
      background: #334155;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .stat-counter span {
      display: block;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    button {
      background-color: #22c55e;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #334155;
      padding: 0.5rem;
      text-align: center;
    }
    .record-summary {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Soccer Stat Tracker</h1>

  <!-- Full body content included earlier would go here -->

</body>
</html>
